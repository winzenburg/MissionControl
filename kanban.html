<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #00d9ff 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            padding: 8px 15px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
        }

        .stat-number {
            font-weight: 600;
            color: #00d9ff;
            display: block;
        }

        .stat-label {
            font-size: 0.75em;
            color: #94a3b8;
        }

        .refresh-info {
            font-size: 0.85em;
            color: #64748b;
        }

        .kanban {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .column {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 217, 255, 0.3);
        }

        .column-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .column-count {
            background: rgba(99, 102, 241, 0.3);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #a5b4fc;
        }

        .tasks {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            overflow-y: auto;
        }

        .task-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .task-card:hover {
            border-color: #00d9ff;
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

        .task-id {
            font-size: 0.75em;
            color: #64748b;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .task-goal {
            font-size: 0.85em;
            color: #94a3b8;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .task-priority {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .priority-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .priority-high {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .priority-medium {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
        }

        .priority-low {
            background: rgba(100, 116, 139, 0.2);
            color: #cbd5e1;
        }

        .task-due {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            background: rgba(16, 185, 129, 0.1);
            color: #86efac;
        }

        .task-due.overdue {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }

        .task-description {
            font-size: 0.85em;
            color: #cbd5e1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-column {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-style: italic;
            min-height: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8em;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.5);
            color: #a5b4fc;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            color: #fca5a5;
        }

        .modal-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .info-label {
            color: #94a3b8;
        }

        .info-value {
            color: #e2e8f0;
            font-weight: 500;
        }

        .section-title {
            color: #00d9ff;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .modal-description {
            color: #cbd5e1;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loader {
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .kanban {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Kanban</h1>
            <div class="header-info">
                <div class="stats" id="stats"></div>
                <div class="refresh-info">
                    <span id="lastRefresh">Loading...</span><br>
                    <small>Auto-refresh: 5 min</small>
                </div>
            </div>
        </div>

        <div class="kanban" id="kanban"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalTitle"></div>
                    <div style="font-size: 0.85em; color: #64748b; margin-top: 5px;" id="modalId"></div>
                </div>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let allTasks = [];
        let lastRefreshTime = null;

        async function loadTasks() {
            try {
                const response = await fetch('./tasks/index.json?t=' + Date.now());
                if (!response.ok) throw new Error('Index not found');
                
                const index = await response.json();
                allTasks = index.tasks;
                lastRefreshTime = new Date(index.timestamp);
                
                renderStats(index);
                renderKanban(index);
                updateRefreshTime();
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('kanban').innerHTML = '<div class="loading">Failed to load tasks. Make sure to run: node scripts/index-tasks.mjs</div>';
            }
        }

        function renderStats(index) {
            const statsHtml = `
                <div class="stat">
                    <span class="stat-number">${index.stats.total}</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number">${index.byStatus.Backlog.length}</span>
                    <span class="stat-label">Backlog</span>
                </div>
                <div class="stat">
                    <span class="stat-number">${index.byStatus['In Progress'].length}</span>
                    <span class="stat-label">In Progress</span>
                </div>
                <div class="stat">
                    <span class="stat-number">${index.byStatus.Done.length}</span>
                    <span class="stat-label">Done</span>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function renderKanban(index) {
            const kanbanHtml = `
                <div class="column">
                    ${renderColumn('Backlog', index.byStatus.Backlog)}
                </div>
                <div class="column">
                    ${renderColumn('In Progress', index.byStatus['In Progress'])}
                </div>
                <div class="column">
                    ${renderColumn('Done', index.byStatus.Done)}
                </div>
            `;
            document.getElementById('kanban').innerHTML = kanbanHtml;
        }

        function renderColumn(columnName, tasks) {
            let html = `
                <div class="column-header">
                    <div class="column-title">${columnName}</div>
                    <div class="column-count">${tasks.length}</div>
                </div>
                <div class="tasks">
            `;

            if (tasks.length === 0) {
                html += '<div class="empty-column">No tasks</div>';
            } else {
                tasks.forEach(task => {
                    const fullTask = allTasks.find(t => t.id === task.id);
                    if (fullTask) {
                        html += renderTaskCard(fullTask);
                    }
                });
            }

            html += '</div>';
            return html;
        }

        function renderTaskCard(task) {
            const dueDateObj = new Date(task.due);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const isOverdue = dueDateObj < today && task.status !== 'Done';
            
            const priorityClass = `priority-${task.priority.toLowerCase()}`;
            const dueClass = isOverdue ? 'overdue' : '';

            return `
                <div class="task-card" onclick="openModal('${task.id}')">
                    <div class="task-id">${task.id}</div>
                    <div class="task-title">${task.title}</div>
                    <div class="task-goal">${task.goal}</div>
                    <div class="task-meta">
                        <span class="task-priority ${priorityClass}">${task.priority}</span>
                        <span class="task-due ${dueClass}">Due: ${task.due}</span>
                    </div>
                    <div class="task-description">${task.description}</div>
                </div>
            `;
        }

        function openModal(taskId) {
            const task = allTasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('modalTitle').textContent = task.title;
            document.getElementById('modalId').textContent = `ID: ${task.id}`;

            const body = `
                <div class="modal-info">
                    <div class="info-row">
                        <span class="info-label">Goal</span>
                        <span class="info-value">${task.goal}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Priority</span>
                        <span class="info-value">${task.priority}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="info-value">${task.status}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Due Date</span>
                        <span class="info-value">${task.due}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Created</span>
                        <span class="info-value">${task.created}</span>
                    </div>
                </div>
                <div class="section-title">Description</div>
                <div class="modal-description">${task.fullContent}</div>
            `;

            document.getElementById('modalBody').innerHTML = body;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function updateRefreshTime() {
            if (lastRefreshTime) {
                const timeStr = lastRefreshTime.toLocaleTimeString();
                document.getElementById('lastRefresh').textContent = `Last: ${timeStr}`;
            }
        }

        // Auto-refresh every 5 minutes
        function startAutoRefresh() {
            setInterval(() => {
                loadTasks();
            }, 5 * 60 * 1000); // 5 minutes
        }

        // Load on startup
        loadTasks();
        startAutoRefresh();

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
    </script>
</body>
</html>
