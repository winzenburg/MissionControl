<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal CRM - Contact Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d9ff 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.5);
            border-radius: 8px;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            background: rgba(30, 41, 59, 1);
        }

        .search-box input::placeholder {
            color: #64748b;
        }

        .filter-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 15px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.5);
            border-radius: 20px;
            cursor: pointer;
            color: #a5b4fc;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .filter-chip:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: #6366f1;
        }

        .filter-chip.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .contact-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            border-color: #00d9ff;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
            transform: translateY(-4px);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .contact-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .contact-role {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .contact-company {
            color: #64748b;
            font-size: 0.85em;
            margin-bottom: 12px;
        }

        .contact-info {
            font-size: 0.85em;
            color: #cbd5e1;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 6px;
        }

        .contact-info a {
            color: #00d9ff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-strength {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .strength-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .strength-hot {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .strength-warm {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .strength-cold {
            background: rgba(100, 116, 139, 0.3);
            color: #cbd5e1;
        }

        .last-interaction {
            font-size: 0.8em;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .contact-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            padding: 4px 8px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 3px;
            font-size: 0.75em;
            color: #a5b4fc;
        }

        .contact-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .contact-detail.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .detail-content {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            margin-top: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .detail-title {
            font-size: 2em;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.5);
            color: #a5b4fc;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            color: #fca5a5;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(0, 217, 255, 0.3);
            padding-bottom: 10px;
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .detail-table td {
            padding: 10px;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
        }

        .detail-table td:first-child {
            font-weight: 600;
            color: #00d9ff;
            width: 150px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 600;
            color: #00d9ff;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }

        .loader {
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‡ Personal CRM</h1>
            <p>Search and manage your professional relationships</p>
        </div>

        <div class="stats" id="stats"></div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, company, email...">
            </div>
            <div class="filter-box" id="filterBox"></div>
        </div>

        <div class="contacts-grid" id="contactsGrid"></div>
    </div>

    <div class="contact-detail" id="contactDetail">
        <div class="detail-content" id="detailContent">
            <div class="detail-header">
                <div class="detail-title" id="detailName"></div>
                <button class="close-btn" onclick="closeDetail()">Close</button>
            </div>
            <div id="detailBody"></div>
        </div>
    </div>

    <script>
        let contacts = [];
        let allTags = [];

        // Load contacts on page load
        async function loadContacts() {
            try {
                const response = await fetch('./contacts-data.json');
                if (response.ok) {
                    contacts = await response.json();
                    extractAllTags();
                    renderStats();
                    renderFilterChips();
                    renderContacts(contacts);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                showEmptyState();
            }
        }

        function extractAllTags() {
            const tagSet = new Set();
            contacts.forEach(contact => {
                if (contact.tags) {
                    contact.tags.forEach(tag => tagSet.add(tag));
                }
            });
            allTags = Array.from(tagSet).sort();
        }

        function renderStats() {
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${contacts.length}</div>
                    <div class="stat-label">Total Contacts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${contacts.filter(c => c.strength === 'Hot').length}</div>
                    <div class="stat-label">Hot Relationships</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${contacts.filter(c => c.strength === 'Warm').length}</div>
                    <div class="stat-label">Warm Relationships</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${contacts.filter(c => c.needsFollowUp).length}</div>
                    <div class="stat-label">Need Follow-up</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function renderFilterChips() {
            const filterHtml = allTags.map(tag => 
                `<div class="filter-chip" onclick="toggleFilter(this, '${tag}')">${tag}</div>`
            ).join('');
            document.getElementById('filterBox').innerHTML = filterHtml;
        }

        function renderContacts(filtered) {
            if (filtered.length === 0) {
                document.getElementById('contactsGrid').innerHTML = '<div class="no-results">No contacts found</div>';
                return;
            }

            const contactHtml = filtered.map(contact => `
                <div class="contact-card" onclick="openDetail('${contact.filename}')">
                    <div class="contact-header">
                        <div>
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-role">${contact.role}</div>
                            <div class="contact-company">${contact.company}</div>
                        </div>
                    </div>
                    
                    <div class="contact-info">
                        ${contact.email ? `ðŸ“§ <a href="mailto:${contact.email}">${contact.email}</a><br>` : ''}
                        ${contact.phone ? `ðŸ“ž ${contact.phone}` : ''}
                    </div>

                    <div class="contact-strength">
                        <span class="strength-badge strength-${contact.strength.toLowerCase()}">${contact.strength}</span>
                        <span class="strength-badge">${contact.status}</span>
                    </div>

                    <div class="last-interaction">
                        Last interaction: ${contact.lastInteraction || 'N/A'}
                    </div>

                    <div class="contact-tags">
                        ${(contact.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('contactsGrid').innerHTML = contactHtml;
        }

        function toggleFilter(element, tag) {
            element.classList.toggle('active');
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilters = Array.from(document.querySelectorAll('.filter-chip.active'))
                .map(chip => chip.textContent.trim());

            const filtered = contacts.filter(contact => {
                const matchesSearch = !searchTerm || 
                    contact.name.toLowerCase().includes(searchTerm) ||
                    contact.company.toLowerCase().includes(searchTerm) ||
                    (contact.email && contact.email.toLowerCase().includes(searchTerm));

                const matchesFilter = activeFilters.length === 0 ||
                    activeFilters.some(filter => contact.tags && contact.tags.includes(filter));

                return matchesSearch && matchesFilter;
            });

            renderContacts(filtered);
        }

        function openDetail(filename) {
            // For now, show a placeholder
            const contact = contacts.find(c => c.filename === filename);
            if (!contact) return;

            const detailHtml = `
                <table class="detail-table">
                    <tr>
                        <td>Name</td>
                        <td>${contact.name}</td>
                    </tr>
                    <tr>
                        <td>Company</td>
                        <td>${contact.company}</td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td>${contact.role}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>${contact.email || 'N/A'}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>${contact.phone || 'N/A'}</td>
                    </tr>
                    <tr>
                        <td>Relationship</td>
                        <td>${contact.strength} - ${contact.status}</td>
                    </tr>
                    <tr>
                        <td>Last Interaction</td>
                        <td>${contact.lastInteraction || 'N/A'}</td>
                    </tr>
                </table>
                <p style="color: #94a3b8; font-size: 0.9em;">Full contact details stored in: <code>crm/contacts/${filename}</code></p>
            `;

            document.getElementById('detailName').textContent = contact.name;
            document.getElementById('detailBody').innerHTML = detailHtml;
            document.getElementById('contactDetail').classList.add('active');
        }

        function closeDetail() {
            document.getElementById('contactDetail').classList.remove('active');
        }

        function showEmptyState() {
            document.getElementById('contactsGrid').innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <h2>No contacts yet</h2>
                    <p>Start by adding contacts to crm/contacts/</p>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Load on startup
        loadContacts();
    </script>
</body>
</html>
