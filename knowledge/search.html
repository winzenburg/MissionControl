<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain - Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d9ff 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.5);
            border-radius: 8px;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            background: rgba(30, 41, 59, 1);
        }

        .search-box input::placeholder {
            color: #64748b;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-chip {
            padding: 8px 15px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.5);
            border-radius: 20px;
            cursor: pointer;
            color: #a5b4fc;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .filter-chip:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: #6366f1;
        }

        .filter-chip.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 600;
            color: #00d9ff;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .knowledge-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .knowledge-card:hover {
            border-color: #00d9ff;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
            transform: translateY(-4px);
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        .card-source {
            color: #00d9ff;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .card-source:hover {
            text-decoration: underline;
        }

        .card-date {
            color: #94a3b8;
            font-size: 0.8em;
            margin-bottom: 12px;
        }

        .card-summary {
            color: #cbd5e1;
            font-size: 0.9em;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-category {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            font-size: 0.75em;
            color: #a5b4fc;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            padding: 3px 8px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 3px;
            font-size: 0.75em;
            color: #00d9ff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2em;
            font-weight: 600;
            flex: 1;
        }

        .close-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.5);
            color: #a5b4fc;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            color: #fca5a5;
        }

        .modal-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
        }

        .info-item {
            font-size: 0.9em;
        }

        .info-label {
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .info-value {
            color: #e2e8f0;
        }

        .info-value a {
            color: #00d9ff;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        .section-title {
            color: #00d9ff;
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid rgba(0, 217, 255, 0.3);
            padding-bottom: 10px;
        }

        .takeaways {
            list-style: none;
            padding-left: 0;
        }

        .takeaways li {
            padding: 8px 0;
            color: #cbd5e1;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
        }

        .takeaways li:before {
            content: "âœ“ ";
            color: #10b981;
            margin-right: 8px;
        }

        .full-content {
            color: #cbd5e1;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 6px;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state h2 {
            margin-bottom: 10px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }

        .loader {
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Second Brain</h1>
            <p>Your personal knowledge base</p>
        </div>

        <div class="stats" id="stats"></div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by title, content, tags...">
            </div>
            <div class="category-filter" id="categoryFilter"></div>
        </div>

        <div class="items-grid" id="itemsGrid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];

        // Load index on startup
        async function loadIndex() {
            try {
                const response = await fetch('./index.json');
                if (!response.ok) throw new Error('Index not found');
                
                const index = await response.json();
                allItems = index.items;
                
                renderStats(index);
                renderCategoryFilter(index.categories);
                renderItems(allItems);
                
                log('Loaded ' + allItems.length + ' items');
            } catch (error) {
                console.error('Error loading index:', error);
                showEmptyState();
            }
        }

        function renderStats(index) {
            const totalTags = new Set(allItems.flatMap(i => i.tags)).size;
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${index.totalItems}</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(index.categories).length}</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalTags}</div>
                    <div class="stat-label">Tags</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function renderCategoryFilter(categories) {
            const filterHtml = Object.keys(categories)
                .sort()
                .map(cat => `<div class="filter-chip" onclick="toggleFilter(this, '${cat}')">${cat}</div>`)
                .join('');
            
            document.getElementById('categoryFilter').innerHTML = filterHtml;
        }

        function renderItems(items) {
            if (items.length === 0) {
                document.getElementById('itemsGrid').innerHTML = '<div class="no-results">No items found</div>';
                return;
            }

            const itemHtml = items.map(item => `
                <div class="knowledge-card" onclick="openModal('${item.filename}')">
                    <div class="card-title">${item.title}</div>
                    <a href="${item.sourceUrl}" target="_blank" class="card-source">${item.source}</a>
                    <div class="card-date">${item.dateSaved}</div>
                    <div class="card-summary">${item.summary}</div>
                    <div>
                        <span class="card-category">${item.category}</span>
                        <div class="card-tags">
                            ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('itemsGrid').innerHTML = itemHtml;
        }

        function toggleFilter(element, category) {
            element.classList.toggle('active');
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategories = Array.from(document.querySelectorAll('.filter-chip.active'))
                .map(chip => chip.textContent.trim());

            filteredItems = allItems.filter(item => {
                const matchesSearch = !searchTerm ||
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.summary.toLowerCase().includes(searchTerm) ||
                    item.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                const matchesCategory = activeCategories.length === 0 ||
                    activeCategories.includes(item.category);

                return matchesSearch && matchesCategory;
            });

            renderItems(filteredItems);
        }

        async function openModal(filename) {
            // Find item by filename
            const item = allItems.find(i => i.filename === filename);
            if (!item) return;

            document.getElementById('modalTitle').textContent = item.title;
            
            const infoHtml = `
                <div class="modal-info">
                    <div class="info-item">
                        <div class="info-label">Source</div>
                        <div class="info-value"><a href="${item.sourceUrl}" target="_blank">${item.source}</a></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Date Saved</div>
                        <div class="info-value">${item.dateSaved}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Category</div>
                        <div class="info-value">${item.category}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Tags</div>
                        <div class="info-value">${item.tags.map(t => '#' + t).join(', ')}</div>
                    </div>
                </div>
            `;

            const takeawaysHtml = item.takeaways.length > 0 ? `
                <div class="section-title">Key Takeaways</div>
                <ul class="takeaways">
                    ${item.takeaways.map(t => `<li>${t}</li>`).join('')}
                </ul>
            ` : '';

            const contentHtml = item.fullContent ? `
                <div class="section-title">Full Content</div>
                <div class="full-content">${item.fullContent.substring(0, 3000)}</div>
            ` : '';

            document.getElementById('modalBody').innerHTML = infoHtml + takeawaysHtml + contentHtml;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showEmptyState() {
            document.getElementById('itemsGrid').innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <h2>No items in knowledge base</h2>
                    <p>Use "Save this: [URL]" to add your first item</p>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Load on startup
        loadIndex();
    </script>
</body>
</html>
